- title: Połóg
  excerpt: Połóg to czas, kiedy Twój organizm regeneruje się po ogromnym wysiłku, jakim była dla niego ciąża oraz poród. Niezależnie, czy rodziłaś siłami natury czy poprzez cesarskie cięcie, Twoje ciało potrzebuje czasu, by ponownie nabrać sił i zagoić wszystkie rany.
