<!-- Posts -->
	<div class="posts">

		{% for article in site.data.homepage-articles %}

			<article>
				<a href="{{ article.link }}" class="image"><img src="{{ article.img }}" alt="" /></a>
				<h3>{{ article.title }}</h3>
				<p>{{ article.excerpt }}</p>
				<ul class="actions">
					<li><a href="{{ article.link }}" class="button">Czytaj dalej</a></li>
				</ul>
			</article>

		{% endfor %}

	</div>
